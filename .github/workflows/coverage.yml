jobs:
  coverage:
    container: node:latest
    name: Check code coverages
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: ${{ matrix.node }}
      - name: Setup modules
        run: npm ci
      - name: Check code coverages
        run: npm test
      - if: ${{ always() }}
        name: Archive code coverages report
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report-${{ github.event.repository.name }}
          path: coverage
name: Coverage
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.gitignore'
      - '.travis.yml'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.github/dependabot.yml'
      - '.gitignore'
      - '.travis.yml'
      - 'LICENSE'
