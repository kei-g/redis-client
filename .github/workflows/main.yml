jobs:
  test:
    name: Test on Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        node: [ '14.17.5', '16.13.0', '17.1.0' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Setup modules
        run: npm install
      - name: Test
        run: npm test
      - if: ${{ always() }}
        name: Report coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report-${{ matrix.node }}
          path: coverage
name: test
on:
  push:
    branches:
      - main
